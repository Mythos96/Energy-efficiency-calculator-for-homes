<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Energy Efficiency Calculator for Smart Homes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate your home's energy efficiency!</h1>
      <p>Take the initiative and solve the problem of excessive energy consumption!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">How many lights are in your home:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{ size }}/3">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 lights</span></a>
      </li>
      <li class="list__item">
        <a href="{{ size }}/7"> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 lights</span></a>
      </li>
      <li class="list__item">
        <a href="{{ size }}/10">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8+ lights</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer></footer>
</body>
</html>
